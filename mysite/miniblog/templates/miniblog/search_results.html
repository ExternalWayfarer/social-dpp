{% extends 'miniblog/base.html' %}

{% block content %}
{% if post_object %}
{% for post in post_object %}
<div class="post">

  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
  <div class="date">
      <p>Опубликовано: {{ post.published_date }} пользователем {{ post.author }}</p>
  </div>
</div>

{% endfor %}
{% endif %}
  {% endblock %}
