{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'miniblog/css/miniblog.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'miniblog/img/favicon.ico' %}">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            
            <h1><a href="/">Content is in development</a></h1>

        </div>
        <div class="account">
            <h1><a href="/admin/">admin</a></h1>
        </div>
        <div>
            <label for="searchbar">
                <img src="/static/miniblog/img/search.svg" alt="Search">
            </label>
            <form action="{% url 'search_results' %}" method="get">
            <input type="text" size="40" name="q" value="" id="searchbar">
            <input type="submit" value="Search">
            </form>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
    
</html>
